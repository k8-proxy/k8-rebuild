{{ if (eq .Values.nginx.service.type "ClusterIP") }}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: k8-rebuild
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          serviceName: "{{ .Release.Name }}-sow-rest"
          servicePort: 80
{{- end -}}
